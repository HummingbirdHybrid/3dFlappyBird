<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Game Template</title>
    <script src="vendor/WebGL/WebglSupport.js"></script>
    <script src="bundle/bundle.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body>

<audio id='soundtrack' loop>
    <source src='resources/sound/soundtrack.mp3'>
</audio>

<audio id='soundeffect'>
    <source src='resources/sound/soundEffect.mp3'>
</audio>

<audio id='soundfameover'>
    <source src='resources/sound/soundGameOver.mp3'>
</audio>

<div id="gameContainer">
    <div id="scoreTable">0</div>
    <canvas id="gameArea">
    </canvas>
    <div id="gameOverMsg">You Lose!
    <div id="endScore"></div>
    </div>
    <div id="greetingMsg">Hello, this is Octoflap! Choose your difficulty to start.</div>
    <div id="gameDifficulty">
        <div class="difficulty" id="low"></div>
        <div class="difficulty" id="middle"></div>
        <div class="difficulty" id="high"></div>
    </div>
    <div id="playButton"></div>
</div>
<script>
        if (Detector.webgl) {
        var engine=game.core();
        engine.init();
    } else {
        var warning = Detector.getWebGLErrorMessage();
        document.body.appendChild(warning);
    }
</script>
</body>
</html>
