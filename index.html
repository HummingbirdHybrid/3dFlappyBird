<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Game Template</title>
    <script src="js/three.min.js"></script>
    <script src="js/WebglSupport.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden
        }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
<script>

    var scene, camera, renderer;
    var geometry, material, mesh;
    if (Detector.webgl) {
        init();
        animate();
    } else {
        var warning = Detector.getWebGLErrorMessage();
        document.body.appendChild(warning);
    }

    function init() {

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 10000 );
        camera.position.z = 1000;
        camera.lookAt(new THREE.Vector3(500,0,500));

        texture	= THREE.ImageUtils.loadTexture('images/galaxy_starfield.png');
        material	= new THREE.MeshBasicMaterial({
            map	: texture,
            side	: THREE.BackSide,
            color	: 0x808080,
        });
         geometry	= new THREE.SphereGeometry(9000, 32, 32);
         mesh	= new THREE.Mesh(geometry, material);
         scene.add(mesh);


        var light = new THREE.PointLight(0xFFFF00);
        /* position the light so it shines on the cube (x, y, z) */
        light.position.set(100, 0, 250);
        scene.add(light);

        geometry = new THREE.BoxGeometry( 200, 200, 200 );
        material = new THREE.MeshLambertMaterial( { color: 0xfd59d7} );

        mesh = new THREE.Mesh( geometry, material );
        scene.add( mesh );

        geometry = new THREE.TorusKnotGeometry( 270, 10, 1280,32 );
        material = new THREE.MeshLambertMaterial( { color: 0xfd59d7} );
        mesh = new THREE.Mesh( geometry, material );
        scene.add( mesh );

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize( window.innerWidth, window.innerHeight );



        document.body.appendChild( renderer.domElement );

    }
    function animate() {

        requestAnimationFrame( animate );


        mesh.rotation.x += 0.01;
        mesh.rotation.y += 0.02;
        renderer.render( scene, camera );

    }

</script>
</body>
</html>
